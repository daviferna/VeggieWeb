<div class="content-section">
    <!-- Section title -->
    <header>
        <h2>{{'veggieListPage.title' | translate}}</h2>
    </header>
    <!-- Description -->
    <p>{{'veggieListPage.description'| translate}} </p>

    <!-- All items -->
    <ul  class="veggie-grid">
        <li *ngFor="let veggie of veggies">
            <mat-card class="example-card">
                <img mat-card-image [src]="veggie.photoUrl" alt="veggie.altPhoto">
                <mat-card-content>
                    <mat-card-title>{{veggie.name}}</mat-card-title>
                    <mat-card-subtitle>{{veggie.type}}</mat-card-subtitle>
                  <p>{{veggie.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button [routerLink]="['../../veggie', veggie.id]">{{'veggieListPage.readMore'}}</a>
                </mat-card-actions>
              </mat-card>

            <a [routerLink]="['../../veggie', veggie.id]">Ver m√°s</a> -->
        </li>
    </ul>

</div>
